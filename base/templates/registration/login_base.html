{% load static %}


<!DOCTYPE html>

<html lang="en">
        <!--begin::Head-->
        <head><base href="../../../">
                <meta charset="utf-8" />
                   <title>{% block title %}{% endblock %}</title>
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <link rel="apple-touch-icon" sizes="180x180" href="">
                <link rel="icon" type="image/png" sizes="32x32" href="">
                <link rel="icon" type="image/png" sizes="16x16" href="">
                <link rel="manifest" href="">
                <link rel="mask-icon" href="g" color="#232b2e">
                <link rel="shortcut icon" href="">
                <meta name="msapplication-TileColor" content="#1b1b4d">
                <meta name="msapplication-config" content="">
                <!--begin::Fonts-->
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
                <!--end::Fonts-->
                <!--begin::Global Stylesheets Bundle(used by all pages)-->
                <link href="{% static 'assets/plugins/global/plugins.bundle.css'%}" rel="stylesheet" type="text/css" />
                <link href="{% static 'assets/css/style.css'%}" rel="stylesheet" type="text/css" />
                <!--end::Global Stylesheets Bundle-->
        </head>
        <!--end::Head-->
        <!--begin::Body-->
<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed aside-enabled aside-fixed"
      style="--kt-toolbar-height:55px; --kt-toolbar-height-tablet-and-mobile:55px; background-color: #09636B;">
                <!--begin::Main-->
                <div class="d-flex flex-column flex-root">
                        <!--begin::Authentication - Sign-in -->
                        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
                                <!--begin::Content-->
                                <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                                        <!--begin::Logo-->
                                        <div href="index.html" class="mb-12">
                                                <a href=""  class="mb-10 pt-lg-20"> 
                                                        <img alt="Logo" src="" class="h-65px" />
                                                </a>
                                        </div>
                                        <!--end::Logo-->
                    {% block content %}

                    {% endblock %}
                                </div>
                                <!--end::Content-->
                                <!--begin::Footer-->
                                {% comment %} <div class="d-flex flex-center flex-column-auto p-10">
                                        <!--begin::Links-->
                                        <div class="d-flex align-items-center fw-bold fs-6">
                                                <a href="https://keenthemes.com/faqs" class="text-muted text-hover-primary px-2">About</a>
                                                <a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">Contact</a>
                                                <a href="https://1.envato.market/EA4JP" class="text-muted text-hover-primary px-2">Contact Us</a>
                                        </div>
                                        <!--end::Links-->
                                </div> {% endcomment %}
                                <!--end::Footer-->
                        </div>
                        <!--end::Authentication - Sign-in-->
                </div>
                <!--end::Main-->
                <!--begin::Javascript-->
                <!--begin::Global Javascript Bundle(used by all pages)-->
                <script src="{% static 'assets/plugins/global/plugins.bundle.js'%}"></script>
                <script src="{% static 'assets/js/scripts.bundle.js'%}"></script>
                <!--end::Global Javascript Bundle-->
                <!--begin::Page Custom Javascript(used by this page)-->
                {% comment %} <script src="assets/js/custom/authentication/sign-in/general.js"></script> {% endcomment %}
                <!--end::Page Custom Javascript-->
                <!--end::Javascript-->
        </body>
        <!--end::Body-->
</html>
